<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Welcome To Project Clover">
        <link rel="shortcut icon" href="./assets/pictures/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/svg.css" />
        <link rel="stylesheet" href="./assets/css/lsabers.css" />
        <link rel="stylesheet" href="./assets/css/animations.css" />
        <title>PROJECT CLOVER</title>
    </head>
    <body>
        <main class="contents">
            <div class="lsabers">
                <div class="lsaber-wrapper">
                    <span class="lightsaber lsaber-line lsaber-line1"></span>
                    <span class="lightsaber lsaber-line lsaber-line2"></span>
                    <span class="lightsaber lsaber-line lsaber-line3"></span>
                </div>
                <div class="lsaber-wrapper lsaber-wrapper2">
                    <span class="lightsaber lsaber-line lsaber-line1"></span>
                    <span class="lightsaber lsaber-line lsaber-line2"></span>
                    <span class="lightsaber lsaber-line lsaber-line3"></span>
                </div>
            </div>

            <div class="contents-wrapper">
                <a class="logo-container" href="https://github.com/projectclov" target="_blank" aria-label="Project Clover Logo">
                    <img class="logo-pict" src="./assets/pictures/logo.webp" alt="LOGO">
                    <img class="logo-stroke" src="./assets/svg/logo-stroke.svg" alt="">
                </a>
                <div class="bar">
                    <span class="lightsaber bar-lsaber"></span>
                    <div class="link-container">
                        <a class="icon-link contact-link" href="https://www.tiktok.com/@clovercommunity" target="_blank" aria-label="See Project Clover Tiktok">
                            <div class="tiktok-icon-container">
                                <img src="./assets/svg/tiktok.svg" class="tiktok-icon icon" alt="tiktok">
                                <img src="./assets/svg/tiktok-stroke.svg" class="tiktok-icon-stroke icon" alt="tiktok">
                            </div>
                        </a>
                        
                        <a href="https://github.com/projectclov" class="title" target="_blank" aria-label="See Project Clover GitHub">
                            <img src="./assets/svg/./project-clover-title.svg" alt="PROJECT CLOVER">
                            <img class="title-stroke" src="./assets/svg/project-clover-title-stroke.svg" alt="">
                        </a>
                        <a class="icon-link resources-link" href="https://projectclov.github.io/resources" target="_blank" aria-label="Open Resources">
                            <svg class="icon folder-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="0" xmlns="http://www.w3.org/2000/svg">
                                <path class="file-in-folder-path" d="M10.058 0.427h8.554l2.851 3.821v11.462H10.058z"/>
                                <path class="folder-icon-path" d="M2.065 7.757h7.349s0.076 3.298 1.252 3.298h11.197v12.442H2.065z"/>
                            </svg>
                        </a>
                    </div>
                    <span class="lightsaber bar-lsaber"></span>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
